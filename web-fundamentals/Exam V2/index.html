<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Foodpanda </title>
        <meta name="Food Panda" content="Foodpanda, where you order foods!!">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="nav">
            <div id="logonav">
                <img id="logo" src = "logo.png" alt="Logo of foodpanda"/>
                <h2 id="titlelogo">foodpanda</h2>
            </div>
            <div id="buttonnav">
                <input id="login" type="button" value="Log in">
                <input id="signup" type="button" value="Sign up">
                <select id="language">
                    <option value="English">EN</option>
                </select></br>
            </div>
        </div>
        <div id="mainbody">
            <div id="searchbody">
                <div id="searching">
                    <p id="searchp">It's the food and groceries you love, <span id="texbelow">delivered</span></p>
                    <div id="cointainer">
                        <!-- <label id="locateme"> Locate Me</label> -->
                        <input id="bar" type="text" size="22" placeholder="Enter your street and house number">
                        <input id="findfood" type="button" value="Find Food">
                    </div>
                </div>
                <div id="photocontainer">
                    <img src="home.png" alt="foodpanda landing photo">
                </div>
            </div>
            <div id="locationbody">
                <p id="findlocation"> Find us in these cities and many more!</p>
                <div id="firstContainer">
                    <div id="firstbox">
                        <img class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Manila.jpg?width=720" alt="Manila">
                        <div class="titleoflocation">
                            <p>Manila</p>
                        </div>
                    </div>
                    <div id="secondbox">
                        <img class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Mandaluyong.jpg?width=720" alt="Mandaluyong"><div class="titleoflocation">
                            <p>Illigan</p>
                        </div>
                    </div>
                </div>
                <div id="secondContainer">
                    <div id="thirdbox">
                        <img class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Cebu.jpg?width=720" alt="Cebu City">
                        <div class="titleoflocation">
                            <p>Cebu</p>
                        </div>
                    </div>
                    <div id="fourthbox">
                        <img class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Quezon.jpg?width=720" alt="Quezon City"><div class="titleoflocation">
                            <p>Koronadal</p>
                        </div>
                    </div>
                </div>
                <div id="thirdContainer">
                    <div id="fifthbox">
                        <img  class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Dagupan.jpg?width=720" alt="Dagupan">
                        <div class="titleoflocation">
                            <p>Dagupan</p>
                        </div>
                    </div>
                    <div id="sixthbox">
                        <img class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Lapu_Lapu.jpg?width=720" alt="Lapu-Lapu City">
                        <div class="titleoflocation">
                            <p>Lapu-Lapu City</p>
                        </div>
                    </div>
                </div>
                <div id="fourthContainer">
                    <div id="seventhbox">
                        <img class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Davao.jpg?width=720" alt="Davao City">
                        <div class="titleoflocation">
                            <p>Davao City</p>
                        </div>
                    </div>
                    <div id="eighthbox">
                        <img class="images" src="https://images.deliveryhero.io/image/fd-ph/city-tile/city-tile-Makati.jpg?width=720" alt="Makati">
                        <div class="titleoflocation">
                            <p>Makati</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="infobody">
                <p id="putustitle"> Put us in your pocket </p>
                <div id="infobodycontainer">
                    <div id="infoabout">
                        <p id="dl">Download the food and groceries you lov3</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <hr>
            <img id="foodlogo" src="bot.png" alt="logo bottom">
            <img id="socmedlogo" src="right.png" alt="logo fb">
        </div>
    </body>
</html>
